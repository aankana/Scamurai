<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Transaction Screenshot Verifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>UPI Transaction Screenshot Verifier</h1>
    <p>Upload your UPI transaction screenshot to verify its authenticity.</p>
    <form action="/verify" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit">Verify</button>
    </form>
    <div class="result">
      {% if result %}
        {% if result.is_fake %}
          <span class="fake">⚠️ This screenshot appears to be fake.</span>
        {% else %}
          <span class="real">✅ This screenshot appears to be real.</span>
        {% endif %}
      {% endif %}
    </div>
  </div>
</body>
</html>
